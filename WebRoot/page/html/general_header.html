<script>
   baseInfoAction.getUserRoleOrgan(function(welcomeInfo){
		//欢迎信息
		var welcome = document.getElementById('welcome');
  		welcome.innerHTML = "欢迎您："+welcomeInfo;
	});

  //系统名称
  baseInfoAction.getSystemName(function(systemName){
  		var sysTitle = document.getElementById('sysTitle');
  		sysTitle.innerHTML = "恒业富阳印章治安管理信息平台";
  });
  
  //时钟
  	var jstimerFun = function(){
  		var d, x, minus, second, s = "";
		x = new Array("星期日", "星期一", "星期二");
		x = x.concat("星期三", "星期四", "星期五");
		x = x.concat("星期六");
		d = new Date();
		s += d.getFullYear() + "年";
		s += (d.getMonth() + 1) + "月";
		s += d.getDate() + "日    ";
		s += x[d.getDay()] + "  ";
		s += d.getHours() + ":";
		minus = d.getMinutes();
		second = d.getSeconds();
		if (minus < 10) {
			minus = "0" + minus;
		}
		if (second < 10) {
			second = "0" + second;
		}
		s += minus + ":" + second;
		var jstimer = document.getElementById('jstimer');
  		jstimer.innerHTML = s;
  	}
   	jstimerFun();
	setInterval(jstimerFun, 1000);
	/**
	 * 禁用F5键
	 * 屏蔽 Ctrl+n
	 */       
	function eventFun(event){  
	      if((event.keyCode==116)||//禁用F5键
	      	 (event.ctrlKey && event.keyCode==82)||//屏蔽Ctrl + R
	      	 (event.ctrlKey && event.keyCode==78)||//屏蔽 Ctrl+n
	      	 (event.keyCode==8)||//屏蔽退格删除键
	      	 (event.keyCode==122)||//屏蔽F11
	      	 (event.shiftKey && event.keyCode==121)//屏蔽 shift+F10
	      	 ){       
	          event.keyCode   =   0;       
	          event.cancelBubble   =   true;       
	          return   false;       
	      }
	}
	
</script>
